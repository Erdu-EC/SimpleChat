<VirtualHost *:80>
    ServerName simplechat.com
    ServerAlias www.simplechat.com
	DocumentRoot /var/www/SimpleChat/public

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/SimpleChat>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:443>
	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/simplechat.com.crt
	SSLCertificateKeyFile /etc/apache2/ssl/simplechat.com.key

    ServerName simplechat.com
    ServerAlias www.simplechat.com
	DocumentRoot /var/www/SimpleChat/public

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/SimpleChat>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
